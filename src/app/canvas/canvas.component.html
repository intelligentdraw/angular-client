<app-header></app-header>
<app-sidebar></app-sidebar>






<div class="container-fluid text-center">  
    
    
    
    <div class="row content">
        <br>
    </div>
      
    <div class="row content">
        <div class="col-sm-3">
        </div>
        
        
        
        <div class="col-sm-6">
         
            <div class="row content">
                    <div class="col-sm-1">
                    <a href="javascript:void(0)" ><span class="glyphicon glyphicon-search"></span> <small>History</small></a>
                    </div>
                
                    <div class="col-sm-1">
                    &nbsp;|&nbsp;
                    </div>
                
                    <div class="col-sm-1">
                    <a href="javascript:void(0)"  (click)="openDuplicateDialog()"><span class="glyphicon glyphicon-save"></span> <small>Duplicate</small></a>
                    </div>
                
                    <div class="col-sm-1">
                    &nbsp;|&nbsp;
                    </div>

                    <div class="col-sm-1">
                    <a href="javascript:void(0)" (click)="openExportDialog()"><span class="glyphicon glyphicon-export"></span> <small>Export</small></a>
                    </div>
                
                    <div class="col-sm-1">
                    &nbsp;|&nbsp;
                    </div>

                    <div class="col-sm-1">
                    <a href="javascript:void(0)" (click)="openShareDialog()"><span class="glyphicon glyphicon-share"></span> <small>Share</small></a>
                    </div>
                
                    <div class="col-sm-1">
                    &nbsp;|&nbsp;
                    </div>

                    <div class="col-sm-1">
                    <a href="javascript:void(0)" (click)="openTrashDialog()"><span class="glyphicon glyphicon-trash"></span> <small>Trash</small></a>
                    </div>
                
                    <div class="col-sm-1">
                    &nbsp;|&nbsp;
                    </div>

                    <div class="col-sm-1">
                        <a href="javascript:void(0)" (click)="openInfoDialog()"><span class="glyphicon glyphicon-info-sign"></span> <small>Info</small></a>
                    </div>
            </div>
        </div>
        
        <div class="col-sm-3">
        </div>
    </div>
    
    <div class="row content"  *ngIf="imageFound; else loading">         
        <div class="col-sm-12"> 
            <img #drawingBlob  class="map center-block" usemap="#drawingBlobMap"/>
            <map name="drawingBlobMap" #drawingBlobMap></map>                
        </div>
    </div>
    
    <ng-template #loading>
        <div class="row content" >
            <br><br><br><br>
            <div class="col-sm-5">
            </div>
            <div class="col-sm-2"> 
                <mat-spinner></mat-spinner>
            </div>
            <div class="col-sm-5">
            </div>
        </div>
    </ng-template>
    
    
    
    
    <div class="row content">
        <br>
        <br>
    </div>
    
    
    
     <div class="dropdown">
        <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">HTML</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">CSS</a></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">JavaScript</a></li>
          <li role="presentation" class="divider"></li>
          <li role="presentation"><a role="menuitem" tabindex="-1" href="#">About Us</a></li>
        </ul>
      </div>
    
    
    
    
    

    <br>
    <br>
</div>

<app-footer></app-footer>
